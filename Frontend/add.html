    <div class="container-fluid add-movie-table">
        <form action = "" method="post">
            <table class="add-new-table">
                <tr><td>Name</td><td><input type="text" id="name" name="name"></td></tr>
                <tr><td>Genre</td><td><input type="text" id="genre" name="genre"></td></tr>

                <tr><td>Age Limit</td><td><input type="text" id="age limit" name="age limit"></td></tr>
                <tr><td>Running Time</td><td><input type="text" id="running time" name="running time"></td></tr>

                <tr><td><button onclick="sendPost()" class="add-new-btn" id="sub" type="submit" value="Submit">Add</button></td></tr>

            </form>
